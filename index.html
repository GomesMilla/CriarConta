<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Importando arquivo CSS personalizado -->
    <link rel="stylesheet" href="styles.css">
    <!-- Importando Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=PT+Serif&display=swap" rel="stylesheet">
    <title>Login</title>
</head>
<body>
    
    <main>
        <h1>Criar Conta</h1>
        <div class="social-media">
            <a href="">
                <img src="imagens/facebook.png" alt="facebook">
            </a>
            <a href="">
                <img src="imagens/google.png" alt="Google">
            </a>
            <a href="">
                <img src="imagens/linkedin.png" alt="Linkedin">
            </a>
        </div>
        <div class="alternative">
            <span>OU</span>
        </div>
        <form action="">
            <label for="Nome">
                <span>Nome</span>
                <input type="text" name="Nome" id="Nome" autocomplete="off">
            </label>
            <label for="Sobrenome">
                <span>Sobrenome</span>
                <input type="text" name="Sobrenome" id="Sobrenome" autocomplete="off">
            </label>
            <label for="Email">
                <span>E-mail</span>
                <input type="email" name="Email" id="Email" autocomplete="off">
            </label>
            <label for="Senha">
                <span>Senha</span>
                <input type="password" name="Senha" id="Senha" autocomplete="off"autocomplete="off">
            </label>
            <input type="submit" value="Cadastrar">
        </form>
    </main>
    <section class="images">
        <img src="imagens/ChatBot.svg" alt="Mobile">
        <div class="circle"></div>
    </section>
</body>
</html>
